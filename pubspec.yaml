name: agape
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.4.0
  http: ^1.2.2
  supabase_flutter: ^2.0.0
  shared_preferences: ^2.3.0
  google_fonts: ^6.1.0
  scrollable_positioned_list: ^0.3.8
  markdown: ^7.2.2
  flutter_svg: ^2.0.10+1
  flutter_colorpicker: ^1.0.3

  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/web/metadata.json
    - assets/web/books/
    - assets/redletter_ranges.json
    - assets/web_woc/
    - assets/agape_logo.png
    - assets/logo/
    - assets/devotionals.json

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/agape_logo.png
  remove_alpha_ios: true
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
